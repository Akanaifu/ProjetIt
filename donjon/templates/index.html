<!DOCTYPE html>
<html>

<head>
    <title> Donjon RP </title>
    <meta charset="utf-8">
    <script>
        let currentSelection;
        function toggleBorder(img) {
            if (currentSelection) { // pas la première utilisation
                currentSelection.style.border = "none"; // enlève la bordure de l'image précédente     
            }
            currentSelection = img; // change l'image sélectionnée
            currentSelection.style.border = "2px solid #3DC3C5";
        }

        function reset_border() {
            currentSelection.style.border = "none"
        }

        function get_rgb(colorId) {
            return document.getElementById(colorId).value
        }
    </script>

    <style>
        body {
            background-color: #1f1f1f;
            color: #bdcccc;
        }


        /* Style optionnel pour la mise en forme */
        select {
            padding: 5px;
            font-size: 16px;
        }



        form,
        h1,
        table {
            margin: 0 auto;
            width: 500px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: 200px;
            margin-top: 10px;
            display: none;
            text-align: center;
            margin: 0 auto;
            /* Cacher l'image par défaut */
        }

        input[type=submit],
        input[type=reset] {
            border-radius: 7px;
            border: 1px solid white;
            background-color: crimson;
            height: 60px;
            width: 140px;
        }

        input[type=submit]:hover,
        input[type=reset]:hover {
            border-radius: 7px;
            border: 1px solid white;
            background-color: rgb(158, 15, 44);
            height: 60px;
            width: 140px;
        }

        input[type=submit]:active,
        input[type=reset]:active {
            border-radius: 7px;
            border: 1px solid white;
            background-color: rgb(74, 7, 20);
            height: 60px;
            width: 140px;
        }

        td,
        th {
            border: 1px solid white;
            padding: 3px;
        }


        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1> Donjon RP</h1>
    <section>
        Jeu de type donjon pour passer d'une salle à une autre
    </section>

    <br>
    <br>

    {% if not show_score %}
    <form id="form" action="/" method="post">
        <label for="idJoueur">Tag joueur: </label>
        <input id="idJoueur" name="jouer" type="text">
        <br><br>
        <input type="color" id="head" name="head" value="#e66465" />
        <label for="head">couleur balle</label>

        <br><br>

        <!-- Sélection d'image -->
        <label for="imageSelect">Sélection de l'image de fond: </label>
        <select id="imageSelect" name="imageSelect">
            <option value="../static/img1.png">Salaméche</option>
            <option value="../static/img2.png">Le Sphinx</option>
            <option value="../static/img3.JPG">THE Boat</option>
            <option value="../static/img4.jpg">THE Bridge</option>
            <option value="../static/img5.JPG">DracoFeu</option>
            <option value="../static/img6.png">THE Mont Blanc</option>
            <option value="../static/img7.jpg">Smashed Bros</option>
            <option value="../static/img8.jpg">THE Egg</option>
            <option value="../static/img9.JPG">Fond d'écran stylé</option>
        </select>
        <br><br>
        <!-- Affichage de l'image sélectionnée -->
        <img id="selectedImage" src="" alt="Image sélectionnée">

        <script>
            // Fonction pour mettre à jour l'image lors du changement de sélection
            document.getElementById('imageSelect').addEventListener('change', function () {
                var selectedImage = document.getElementById('selectedImage');
                var selectedOption = this.options[this.selectedIndex];
                var imagePath = selectedOption.value;
                selectedImage.src = imagePath;
                selectedImage.style.display = (imagePath !== "") ? "block" : "none"; // Afficher l'image seulement si une option valide est sélectionnée
            });
        </script>


        <br><br><br>
        <input type="submit" value="Lancer partie">
        <input type="reset" value="reset" onclick="reset_border()">
    </form>
    {% else %}
    <p>Score: {{ score }}</p>
    {% endif %}
    <br>
    <br>
    <br>
    <table id="leader board">
        <thead>
            <th>tag</th>
            <th>score</th>
        </thead>

        <tbody>
            <tr>
                <td>Nathan</td>
                <td>4.91s</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
